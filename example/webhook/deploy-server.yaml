apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-app
          image: flycash/dbproxy:testserver-v0.1
          ports:
            - containerPort: 8080
              hostPort: 8080
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}