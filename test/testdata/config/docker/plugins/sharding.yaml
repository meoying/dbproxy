algorithm:
  hash:
    shardingKey: "user_id"
    # 分集群
    dsPattern:
      base: 0
      name: "0.db.cluster.company.com:3306"
      notSharding: true
    # 分库
    dbPattern:
      base: 3
      name: "docker_plugin_db_%d"
      notSharding: false
    # 分表
    tbPattern:
      base: 0
      name: "order_tab"
      notSharding: true

datasource:
  clusters:
    - address: "0.db.cluster.company.com:3306"
      nodes:
        - master:
            name: "docker_plugin_db_0"
            # 注意: 暂不支持 ?charset=utf8mb4&parseTime=True&loc=Local
            dsn: "root:root@tcp(127.0.0.1:13306)/docker_plugin_db_0"
        - master:
            name: "docker_plugin_db_1"
            dsn: "root:root@tcp(127.0.0.1:13306)/docker_plugin_db_1"
        - master:
            name: "docker_plugin_db_2"
            dsn: "root:root@tcp(127.0.0.1:13306)/docker_plugin_db_2"